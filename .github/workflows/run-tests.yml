name: Run All Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  python-tests:  # Job для всех Python-тестов (unit, API, UI)
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Chrome for Selenium  # Для UI-тестов с Selenium
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        wget https://chromedriver.storage.googleapis.com/114.0.5735.90/chromedriver_linux64.zip  # Подставь актуальную версию chromedriver
        unzip chromedriver_linux64.zip
        sudo mv chromedriver /usr/bin/chromedriver
        sudo chown root:root /usr/bin/chromedriver
        sudo chmod +x /usr/bin/chromedriver

    - name: Run Python tests
      run: |
        pytest test_api.py  # Или python -m unittest test_api.py, но pytest лучше — он найдёт все
        pytest test_contact_form.py  # Для unittest pytest совместим
        pytest test_calculator.py

  load-tests:  # Отдельный job для k6 (нагрузочных тестов)
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Run k6 load tests
      uses: grafana/k6-action@v0.3.1  # Официальный action для k6
      with:
        filename: load-test.js  # Укажи путь к файлу
        flags: --vus 50 --duration 10s  # Опции из твоего скрипта, или переопредели