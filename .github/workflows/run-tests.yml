name: Run All Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  python-tests:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

    - name: Setup ChromeDriver
      uses: nanasess/setup-chromedriver@v2

    - name: Verify ChromeDriver
      run: chromedriver --version  # Для проверки в логах

    - name: Run Python tests
      run: |
        pytest test_calculator.py || true
        pytest test_api.py || true
        pytest test_contact_form.py || true

  load-tests:  # Отдельный job для k6 (нагрузочных тестов)
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Run k6 load tests
      uses: grafana/k6-action@v0.3.1
      with:
        filename: load-test.js
        flags: --vus 30 --duration 15s